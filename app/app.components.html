<div class="container">
    <h1>{{title}}</h1>

    <fieldset>
        <input type="text" placeholder="What need to do?" #titleInput />
        <button class="btn" (click)="addTodo(titleInput)">Добавить</button>
    </fieldset>
    <fieldset *ngIf="todos.length > 0">
        <ul>
            <li *ngFor="let todo of todos">
                <input type="checkbox" />
                <span class="todo-text">{{todo}}</span>
                <button class="btn btn-delete">Удалить</button>
            </li>
        </ul>
    </fieldset>
</div>
