<div class="container">
    <h1>{{title}}</h1>

    <fieldset>
        <input type="text" placeholder="What need to do?" (keyup.enter)="addTodo(titleInput)" #titleInput />
        <button class="btn" (click)="addTodo(titleInput)">Добавить</button>
    </fieldset>
    <todo-list [todos]="todos"></todo-list>

</div>
